<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Específicos - CASA DA MADEIRA</title>
    <link rel="icon" href="logo.jpg">
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }

        .logo-text strong {
            font-size: 18px;
            display: block;
            color: #333;
        }

        .logo-text small {
            font-size: 12px;
            color: #666;
        }

        /* Alinhamento dos itens à direita do header */
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: auto;
        }

        /* Container dos botões */
        .button--container {
            display: flex;
            gap: 8px;
        }

        /* Estilo geral dos botões */
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #e69f78;
            color: white;
            font-size: 14px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #946549;
        }

        .btn:active {
            background-color: #946549;
        }

        .btn:visited {
            color: white;
        }

        /* Container principal do formulário */
        .main-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Cabeçalho do formulário */
        .form-header {
            background-color: #e69f78;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-header img {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .form-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .form-header h2 {
            font-size: 18px;
            font-weight: normal;
            opacity: 0.9;
        }

        /* Corpo do formulário */
        .form-body {
            padding: 30px;
        }

        /* Seções do formulário */
        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #e69f78;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e69f78;
        }

        /* Grid de campos */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid.single-column {
            grid-template-columns: 1fr;
        }

        /* Grupos de campos */
        .field-group {
            display: flex;
            flex-direction: column;
        }

        .field-group.full-width {
            grid-column: 1 / -1;
        }

        /* Labels */
        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Inputs */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            outline: none;
            border-color: #e69f78;
            background-color: white;
        }

        /* Textarea específico */
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Botões do formulário */
        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .form-button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-submit {
            background-color: #e69f78;
            color: white;
        }

        .btn-submit:hover {
            background-color: #946549;
            transform: translateY(-2px);
        }

        .btn-reset {
            background-color: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header-right {
                margin-left: 0;
            }

            .button--container {
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-container {
                margin: 20px 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-body {
                padding: 20px;
            }

            .form-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .form-header h1 {
                font-size: 24px;
            }

            .form-header h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo Casa da Madeira">
            <div class="logo-text">
                <strong>Casa da Madeira</strong>
                <small>Desde 2017</small>
            </div>
        </div>
        
        <div class="header-right">
            <a href="home.html" class="btn">Home</a>
            <a href="#" class="btn">Fale Conosco</a>
            <a href="encomendas.html" class="btn">Encomendas Feitas</a>
            <div class="button--container">
                <a href="cadastro.html" class="btn">Cadastrar-se</a>
                <a href="login.html" class="btn">Login</a>
                <a href="#" class="btn">ADM</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="form-header">
            <img src="logo.jpg" alt="Logo Casa da Madeira">
            <h1>PEDIDOS ESPECIAIS</h1>
            <h2>Faça seu pedido detalhado aqui</h2>
        </div>

        <form name="formulario" method="post" action="" class="form-body">
            <div class="form-section">
                <h3>Dados Pessoais</h3>
                <div class="form-grid">
                    <div class="field-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="telefone_celular">Telefone Celular:</label>
                        <input type="tel" name="telefone_celular" id="telefone_celular" placeholder="(00) 00000-0000" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="telefone_residencial">Telefone Residencial:</label>
                        <input type="tel" name="telefone_residencial" id="telefone_residencial" placeholder="(00) 0000-0000">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Endereço</h3>
                <div class="form-grid">
                    <div class="field-group">
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" placeholder="00000-000" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
                    </div>
                    
                    <div class="field-group full-width">
                        <label for="endereco">Endereço Completo:</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Rua, número, complemento" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Informações da Encomenda</h3>
                <div class="form-grid">
                    <div class="field-group">
                        <label for="data">Data de Entrega:</label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="hora">Horário de Retirada:</label>
                        <input type="time" name="hora" id="hora" required>
                    </div>
                    
                    <div class="field-group full-width">
                        <label for="tipo_pedido">Descrição Detalhada do Pedido:</label>
                        <textarea name="tipo_pedido" id="tipo_pedido" placeholder="Descreva detalhadamente o produto que deseja encomendar (tipo de madeira, dimensões, acabamento, etc.)" required></textarea>
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="form-button btn-submit">ENVIAR PEDIDO</button>
                <button type="reset" class="form-button btn-reset">LIMPAR FORMULÁRIO</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="estiliza.css">
</head>
<body>
    <header class="header" >
        <div class="logo">
            <img src="logo.jpg" alt="logo">
            <div class="logo-text">
                <strong>Casa da madeira</strong>
                <small>Desde 2017</small>
            </div>
        </div>

        <div class="header-right">
            <a href="home.html" class="btn">Home</a>
            <a href="" class="btn">Fale Conosco</a>
            <a href="encomendas.html" class="btn">Encomendas feitas</a>
            <div class="button--container">
              <a href="cadastro.html" class="btn">Cadastrar-se</a>
              <a href="login.html" class="btn">Login</a>
            </div>
          </div>
          
        </div>
    </header>
    <div class="main-container">
        <div class="form-header">
            <img src="logo.jpg" alt="Logo Casa da Madeira">
            <h1>PEDIDOS ESPECIAIS</h1>
            <h2>Faça seu pedido detalhado aqui</h2>
        </div>

        <form name="formulario" method="post" action="pedido.php" class="form-body">
            <div class="form-section">
                <h3>Dados Pessoais</h3>
                <div class="form-grid">
                    <div class="field-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="telefone_celular">Telefone Celular:</label>
                        <input type="tel" name="telefone_celular" id="telefone_celular" placeholder="(00) 00000-0000" required>
                    </div>
                    
                </div>
            </div>

            <div class="form-section">
                <h3>Endereço</h3>
                <div class="form-grid">
                    <div class="field-group">
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" placeholder="00000-000" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
                    </div>
                    
                    <div class="field-group full-width">
                        <label for="endereco">Endereço Completo:</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Rua, número, complemento" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Informações da Encomenda</h3>
                <div class="form-grid">
                    <div class="field-group">
                        <label for="data">Data de Entrega:</label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="hora">Horário de Retirada:</label>
                        <input type="time" name="hora" id="hora" required>
                    </div>
                    
                    <div class="field-group">
                        <label for="hora">Escolha como vai ser esse pedido </label>
                        <select name="qual">
                            <option value="mesa">Mesa 600,00$</option>
                            <option value="cadeira">Cadeira 70,00$</option>
                            <option value="armario">Armario 700,00$</option>
                            <option value="tabua">Tabua 100,00$</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label for="hora">Adicionais:</label>
                        <input type="checkbox" name="adicionas" id="adicionas" value="adicional_1">
                        <label for="adiciona">Nome: 40,00$</label>
                        <input type="checkbox" name="adicionas" id="adicionas" value="adicional_2">
                        <label for="adiciona">Marca: 20,00$</label>
                    </div>
                    <div class="field-group full-width">
                        <label for="tipo_pedido">Descrição Detalhada do Pedido:</label>
                        <textarea name="descricao" id="descricao" placeholder="Descreva detalhadamente o produto que deseja encomendar (tipo de madeira, dimensões, acabamento, etc.)" required></textarea>
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="form-button btn-submit" name="enviar" id="enviar">ENVIAR PEDIDO</button>
                <button type="reset" class="form-button btn-reset" name="limpar" id="limpar">LIMPAR FORMULÁRIO</button>
            </div>
        </form>
    </div>

</body>
</html>
